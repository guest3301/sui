<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShieldUI</title>
  <style>
    body { 
      width: 320px; 
      min-height: 200px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 16px;
      border-bottom: 2px solid #e5e7eb;
    }
    h1 { 
      font-size: 20px; 
      margin: 0 0 4px 0;
      color: #1f2937;
      font-weight: 700;
    }
    .subtitle {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }
    .content {
      padding: 16px;
      background: white;
    }
    .status { 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .active { 
      background-color: #d1fae5; 
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    .inactive { 
      background-color: #fee2e2; 
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .active .status-dot {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }
    .inactive .status-dot {
      background: #ef4444;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat-card {
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .stat-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    .btn-primary:hover {
      background: #4338ca;
    }
    .btn-secondary {
      background: white;
      color: #4f46e5;
      border: 1px solid #4f46e5;
    }
    .btn-secondary:hover {
      background: #f5f3ff;
    }
    .footer {
      padding: 12px 16px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è ShieldUI</h1>
    <p class="subtitle">Dark Pattern & Doomscroll Protection</p>
  </div>
  
  <div class="content">
    <div id="status" class="status active">
      <span class="status-dot"></span>
      <span>Protection Active</span>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Patterns Blocked</div>
        <div class="stat-value" id="patternsBlocked">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Time Saved</div>
        <div class="stat-value" id="timeSaved">0m</div>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn-primary" id="openDashboard">Open Dashboard</button>
      <button class="btn-secondary" id="toggleProtection">Pause Protection</button>
    </div>
  </div>
  
  <div class="footer">
    Protected by ShieldUI ‚Ä¢ v1.0.0
  </div>
  
  <script src="../config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
